 <html>
    <head>
        <title>Hoan My's Homework 1</title>

        <!-- Load external CSS styles -->
        <!-- Input list = for the states, comment the URL snippet -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <table width="100%">
                <tr>
                    <td>
                        <img 
                            id="logo" 
                            src="../Miniimei_Medical.png" 
                            alt="Miniimei Medical"
                            style="width:150px;height:150px;"
                        >
                    </td>
                    <td valign="middle" style="font-family: Times New Roman; font-weight: bold; font-size: 30px;">Miniimei Medical</td>
                    <td valign="bottom" align="right" style="font-family: Times New Roman;">Today's Date: <span id="datetoday"></span></td>
                </tr>
            </table>
        </div>
        <hr>
        
        <div id="body">
    <form action="../thankyou-page.html">
        <table class="form">
            <tr class="form">
                <th class="form" align="left" colspan="3">Create an Account</th>
                </tr>
            <tr class="form">
                <td align="middle">
                <label for="1stheader" class="border">PATIENT INFORMATION</label>
            <tr class="form">
                <td align="left">
                <label for="firstname">First Name:</label>
                <input type="text" 
                        size="10"
                        maxlength="30"
                        id="firstname" 
                        name="firstname" 
                        placeholder="Barack (req'd)"
                        required
                        >
                <label for="middleinit">Middle Initial:</label>
                <input type="text" 
                        size="1"
                        maxlength="1"
                        id="middleinit" 
                        name="middleinit" 
                        placeholder="H"
                        >
                <label for="lastname">Last Name:</label>
                <input type="text" 
                        size="10"
                        maxlength="30"
                        id="lastname" 
                        name="lastname" 
                        placeholder="Obama (req'd)"
                        required
                        >
            </tr>
            <tr class="form">
                <td align="left">
                <label for="addr1">Address Line 1:</label>
                <input type="text" 
                        size="55"
                        maxlength="30"
                        id="addr1" 
                        name="addr1" 
                        placeholder="# and Street Address (req'd)"
                        required
                        >
            </tr>
            <tr class="form">
                <td align="left">
                <label for="addr2">Address Line 2:</label>
                <input type="text" 
                        size="55"
                        maxlength="30"
                        id="addr2" 
                        name="addr2" 
                        placeholder="Apt, Unit, Etc..."
                        >
            </tr>
            <tr class="form">
                <td align="left">
                <label for="city">City:</label>
                <input type="text" 
                        size="16"
                        maxlength="30"
                        id="city" 
                        name="city" 
                        placeholder="Houston (req'd)"
                        required
                        >
                <label for="state">State:</label>
                <select required>
                <option value=""></option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <label for="zip">Zip Code:</label>
                <input type="text" 
                        size="7"
                        maxlength="10"
                        id="zip" 
                        name="zip" 
                        placeholder="Zip+4 (req'd)"
                        required
                        >
            <tr class="form">
                <td align="left">
                <label for="birthday">Date of Birth:</label>
                <input type="date" 
                        id="birthday" 
                        name="birthday" 
                <label for="ssn"> Social Security Number:</label>
                <input type="password" 
                        size="15"
                        maxlength="11"
                        id="ssn" 
                        name="ssn" 
                        placeholder="111-22-3333 (req'd)"
                        required
                        >
            </tr>
            <tr class="form">
                <td align="left">
                    <label for="sex"> Gender:</label>
                    <input type="radio" id="Male" name="sex" value="Male" required>
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="sex" value="Female">
                    <label for="Female">Female</label>
                    <input type="radio" id="Other" name="sex" value="Other">
                    <label for="Other">Other</label>
                </td>
            </tr>
            <tr class="form">
                <td align="left">
                <label for="email">Valid Email Address:</label>
                <input type="text" 
                        size="50"
                        maxlength="40"
                        id="email" 
                        name="email" 
                        placeholder="Enter a valid email address, such as one with @gmail.com"
                        >
            </tr>
            <tr class="form">
                <td align="middle">
                    <label for="2ndheader" class="border2">USERNAME & PASSWORD</label>
            <tr class="form">
                <td align="left">
                <label for="username">Desired User ID: </label>
                <input type="text" 
                        size="15"
                        maxlength="20"
                        id="username" 
                        name="username" 
                        placeholder="president1 (req'd)"
                        required
                        >
                <label for="userinstruction" style="font-size: 15px;"><i>User ID cannot be > 20 characters</i></label>
            </tr>
            <tr class="form">
                <td align="left">
                <label for="password">Password: </label>
                <input type="password" 
                        size="21"
                        maxlength="20"
                        id="password" 
                        name="password" 
                        placeholder="******** (req'd)"
                        required
                        >
                <label for="passinstruction" style="font-size: 15px;"><i>Password cannot be > 20 characters and: 
                    <p>must be at least 8 characters, include 1 uppercase letter, and 1 special character</p></i></label>
            </tr>
            <tr class="form">
                <td align="left">
                <label for="repassword">Re-Enter Password: </label>
                <input type="password" 
                        size="21"
                        maxlength="20"
                        id="repassword" 
                        name="repassword" 
                        placeholder="******** (req'd)"
                        required
                        >
                <label for="repasswordinstruction" style="font-size: 15px;"><i>Must match the password input</i></label>
            <tr class="form">
                <td align="middle">
                    <label for="3rdheader" class="border3">PATIENT MEDICAL HISTORY</label>
            <tr class="form">
                <td align="left">
                <label for="question1">Have you ever had any of the following? </label>
                <br><br>
                <input type="checkbox" id="choice1" name="choice1">
                <label for="choice1"> Cardiac arrest</label><br>
                <input type="checkbox" id="choice2" name="choice2">
                <label for="choice2"> Drug/alcohol abuse</label><br>
                <input type="checkbox" id="choice3" name="choice3">
                <label for="choice3"> Hyperinsulinemia</label><br>
                <input type="checkbox" id="choice4" name="choice4">
                <label for="choice4"> Osteoporosis</label><br>
                <input type="checkbox" id="choice5" name="choice5">
                <label for="choice5"> Irritable bowel syndrome</label><br><br>
            <tr class="form">
                <td align="left">
                    <label for="question2"> Have you gotten your flu shot vaccination?</label>
                    <input type="radio" id="Yes" name="question2" value="Yes" required>
                    <label for="Yes">Yes</label>
                    <input type="radio" id="No" name="question2" value="No">
                    <label for="No">No</label>
                    <input type="radio" id="I Don't Know" name="question2" value="I Don't Know">
                    <label for="I Don't Know">I Don't Know</label>
                </td>
            </tr>
            <tr class="form">
                <td align="left">
                    <label for="question3">On a scale of 1 to 10, how would you rate your health?</label>
                </td>
            </tr>
            <tr class="form">
                <td align="left"> &nbsp;1
                    <input type="range" 
                    class="slider"
                    id="budget" 
                    name="budget"
                    min="1"
                    max="10"
                    list="increments"
                    > &nbsp;10
                </td>
            </tr>
            <tr class="form">
                <td align="left">
                <label for="desc">Is there anything else you'd like us to know about your health or condition?</label>
                </td>
            </tr>
            <tr class="form">
                <td align="left">
                <textarea 
                    rows="4" 
                    cols="70" 
                    maxlength="600"
                    id="desc" 
                    name="desc"
                    placeholder="Please tell us about your health or condition here" 
                    >
                </textarea>
                </td>
            </tr>
        </tr class="form">
            <tr>        
        <td colspan="3">
            <left>
            <input type="reset" value="Click Here to Start Over">
            <input type="submit" value="Click Here to Submit" id="submit">
            </left>
        </td>
    <tr>
        </table
        </form> 
        </div>
        <div id="footer"
            <hr><br>
            <b>Contact Us</b>
            <p style="font-size: 15px;">We are available for our patients. 
            <input type="button" id="schedule" value="Please click here to schedule a consultation with us." onclick="goToPage()">
            <p style="font-size: 15px;">For appointments or other non-emergent inquiries, please call us at 713-743-1010. 
            </br>
        </div>

<!-- Load external JavaScript -->
<script src="./homework1.js"></script>

    <script>
        <!-- This creates a LONG date message -->
        const d = new Date();
        <!-- This shortens it to the local country date -->
        let text = d.toLocaleDateString();
        <!-- Find the element I said is "datetoday" and stick it in to the text -->
        document.getElementById("datetoday").innerHTML = text;
    </script>
    </body>
</html>
